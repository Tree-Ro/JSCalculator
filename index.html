<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/images/Calculator-icon.png"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div>
                    <div id="textContainer">
                        <p id="userInput">userInput</p>
                        <p id="calcOutput">calcOutput</p>
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <button>AC</button>
                <button>C</button>
                <button>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mrow>
                            <msup>
                                <mi>x</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </math>
                </button>
                <button>รท</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>

                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button id="operate">=</button>
            </div>
        </div>
    </body>
</html>
