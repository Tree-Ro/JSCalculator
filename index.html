<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/images/Calculator-icon.png"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="textContainer">
                    <p id="userInput">0</p>
                    <p id="calcOutput"></p>
                </div>
            </div>
            <div id="buttonContainer">
                <button id="remove">AC</button>
                <button id="remove">C</button>
                <button id="exponentiation">
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mrow>
                            <msup>
                                <mi>x</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </math>
                </button>
                <button id="operator">รท</button>

                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">x</button>

                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">+</button>

                <button id="number">3</button>
                <button id="number">2</button>
                <button id="number">1</button>
                <button id="operator">-</button>

                <button id="number">0</button>
                <button id="number">.</button>
                <button id="operate">=</button>
            </div>
        </div>
    </body>
</html>
